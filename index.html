<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBI CMD Terminal</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 20px;
        }

        #terminal {
            max-width: 900px;
            margin: 0 auto;
        }

        #output {
            white-space: pre-wrap;
            line-height: 1.5em;
        }

        .prompt-line {
            display: flex;
            align-items: center;
        }

        .prompt {
            margin-right: 5px;
        }

        input {
            background-color: #000;
            color: #0f0;
            border: none;
            outline: none;
            font-family: "Courier New", Courier, monospace;
            font-size: 16px;
            flex: 1;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }

        .cursor {
            display: inline-block;
            width: 10px;
            background-color: #0f0;
            margin-left: 2px;
            animation: blink 1s step-start infinite;
        }
    </style>
</head>
<body>

<div id="terminal">
    <div id="output">Welcome to the FBI CMD Terminal.<br>Type <strong>all</strong> to list all agents.<br>Type <strong>/Remove all</strong> to clear all agents.</div>
    <div class="prompt-line">
        <span class="prompt">C:\FBI&gt;</span>
        <input type="text" id="command" autofocus />
        <span class="cursor"></span>
    </div>
</div>

<script>
    const output = document.getElementById('output');
    const commandInput = document.getElementById('command');

    let agents = [
        { name: "MunchieVR", field: "Cyber Crimes", location: "Washington D.C.", id: "FB-920-467813-E" },
        { name: "Alex Morgan", field: "Counterterrorism", location: "New York, NY", id: "FB-2156748-B" },
        { name: "Taylor Reed", field: "Homicide", location: "Los Angeles, CA", id: "FB-874-23091-C" },
        { name: "Morgan Lee", field: "Forensics", location: "Chicago, IL", id: "FB-556-832197-F" },
        { name: "Sam Carter", field: "White Collar Crime", location: "Miami, FL", id: "FB-047-98231-A" }
    ];

    commandInput.addEventListener('keydown', function(e) {
        if(e.key === 'Enter') {
            const cmd = commandInput.value.trim();
            const cmdLower = cmd.toLowerCase();

            if(cmdLower === "all") {
                if (agents.length === 0) {
                    output.innerText += "\nC:\\FBI> all\n\nNo agents found. List is empty.";
                } else {
                    let list = "Listing all FBI Agents:\n\n";
                    agents.forEach(agent => {
                        list += `Name: ${agent.name}\nField: ${agent.field}\nLocation: ${agent.location}\nID: ${agent.id}\n\n`;
                    });
                    output.innerText += `\nC:\\FBI> all\n\n${list}`;
                }
            } else if(cmdLower === "/remove all") {
                agents = []; // Clear the agent list
                output.innerText += `\nC:\\FBI> /Remove all\n\nAll agents have been removed.`;
            } else {
                output.innerText += `\nC:\\FBI> ${cmd}\nCommand not recognized.`;
            }

            commandInput.value = '';
            window.scrollTo(0, document.body.scrollHeight);
        }
    });
</script>

</body>
</html>
